<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREMBOFIT SUPLEMENTOS - Registro</title>
    <link rel="icon" href="assets/logoguia.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="imagem">
    <div class="login-container">
        <form class="login" action="registro.php" method="POST">
            <h2>Registrar</h2>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirme a Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>
    </div>
</body>
</html>
